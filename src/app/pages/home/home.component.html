<mat-card>

<div class="produto-box">
  <button routerLink="/cadastro" mat-raised-button color="primary">Cadastrar novo produto</button>

  <div class="input-box">
    <mat-form-field>
      <mat-label for="">Procurar:</mat-label>
      <input matInput  type="text" placeholder="Qual produto está buscando?" (input)="search($event)">
    </mat-form-field>
  </div>
</div>

<table mat-table [dataSource]="produtos" class="mat-elevation-z8">

  <ng-container matColumnDef="Situação">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let produto">
      <div *ngIf="produto.disponivel == true; else indisponivel">
        <img src="assets/images/Ativo.png" alt="" style="height: 20px; width: 20px;">
      </div>

      <ng-template #indisponivel>
        <img src="assets/images/Inativo.png" alt="" style="height: 20px; width: 20px;">
      </ng-template>
    </td>
  </ng-container>

  <ng-container matColumnDef="Código do Produto">
    <th mat-header-cell *matHeaderCellDef> Código do Produto. </th>
    <td mat-cell *matCellDef="let produto"> {{produto.codigoDoProduto}} </td>
  </ng-container>

  <ng-container matColumnDef="Nome do Produto">
    <th mat-header-cell *matHeaderCellDef> Nome do Produto </th>
    <td mat-cell *matCellDef="let produto"> {{produto.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="Departamento">
    <th mat-header-cell *matHeaderCellDef> Departamento </th>
    <td mat-cell *matCellDef="let produto"> {{produto.departamento}} </td>
  </ng-container>

  <ng-container matColumnDef="Quantidade">
    <th mat-header-cell *matHeaderCellDef> Quantidade </th>
    <td mat-cell *matCellDef="let produto"> {{produto.quantidade}} </td>
  </ng-container>

  <ng-container matColumnDef="Tamanho">
    <th mat-header-cell *matHeaderCellDef> Tamanho </th>
    <td mat-cell *matCellDef="let produto"> {{produto.tamanho}} </td>
  </ng-container>

  <ng-container matColumnDef="Preço">
    <th mat-header-cell *matHeaderCellDef> Preço </th>
    <td mat-cell *matCellDef="let produto"> {{produto.preco}} </td>
  </ng-container>

  <ng-container matColumnDef="Ações">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let produto">
      <button routerLink="/editar/{{produto.id}}" mat-raised-button color="accent">Editar</button>
      <button routerLink="/detalhes/{{produto.id}}" mat-raised-button>Detalhes</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="Excluir">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let produto">
      <button mat-raised-button color="warn" (click)="OpenDialog(produto.id)" >Excluir</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="colunas"></tr>
  <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
</table>

</mat-card>
